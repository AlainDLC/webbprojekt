<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link rel="stylesheet" type="text/css" href="css/unsemantic-grid-responsive-tablet.css"/>
    <link rel="stylesheet" type="text/css" href="css/inlogview.css"/>
</head>
<body>
<div class="grid-container">
    <section class="grid-100 tablet-grid-100 mobile-grid-100">
        <h1 class="start-header"></h1>
        <a href=""><img src="" alt="" class="start-logo"/></a>
    </section>
    <!--Inloggningssida-->

    <div id="content"></div>
    <form method="post" action="" id="formSignup">
        <fieldset>
            <h2> Log in</h2>

            <p>
                <label> Username:

                    <input type="text" id="username"/></label>
            </p>

            <p>
                <label> Password:

                    <input type="text" id="pass"/></label>
            </p>
            <p>
                <label> Confirm Password:

                    <input type="text" id="confirmpass"/></label>
            </p>
            <p id="feedback">
            </p>

            <div id="packageHint" class="tip"></div>

            <input type="button" value="Next" id="sendForm"/>
        </fieldset>
    </form>

    <footer id="footer" class="grid-100 tablet-grid-100 mobile-grid-100">


        <p>&copy; Copyright 2016</p>

    </footer>
</div>
<script src="js/inlogview.js"></script>
</body>
</html>
